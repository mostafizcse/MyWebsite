{% extends 'dashbord-base.html' %}
{% load static %}
{% block content %}
<!-- Start page-content Area -->

<section class="page-content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
               <form action="" method="post">
                {% csrf_token %}
                   {{ form.media }}
                {{ form.as_p }}
                <button type="submit">Submit</button>
               </form>
            </div>
        </div>
    </div>
</section>
<!-- End page-content Area -->
 {% endblock %}

                <table class="table table-striped">
                    <tbody>
                        {% for i in poost %}
                             <tr>
                                <th> <input type="checkbox" name="name" value="value"></th>
