{% extends 'base.html' %}
{% load static %}

<!-- Start page-content Area -->
    {% block header %}
<!-- Start page-header Area -->
<section class="page-header-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 page-header-left">
                <h2>LOGIN</h2>
                <p>
                    Log in to your account
                </p>
            </div>
            <div class="col-lg-6 page-header-right">
                <ul>
                    <li><a href="{% url 'index' %}">Home</a> <span class="lnr lnr-arrow-right"></span></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<!-- End page-header Area -->
{% block content %}
<!-- Start page-content Area -->
<section class="page-content-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name="user" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="pass" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Login</button>
                  <p>Are you new here? <a href="{% url 'register' %}">Create New Account</a></p>
              </form>
            </div>
        </div>
    </div>
</section>
<!-- End page-content Area -->
{% endblock %}
